<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Edelweiss &ndash; гостинечный комплекс в Абзаково</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <button class="header-menu">
            <div class="header-burger">
              <span class="header-burger__line"></span>
              <span class="header-burger__line"></span>
            </div>
            <!-- /.header-burger -->
            <span class="title header-menu__text">Меню</span>
          </button>

          <a href="#" class="header-logo"></a>
          <!-- /.header-logo -->

          <div class="header-info">
            <a href="tel:+79028900438" class="header-info__phone">8 902 890 04 38</a>

            <div class="header-social">
              <a href="#" class="header-social__link">
                <svg class="icon header-social__icon">
                  <use xlink:href="img/sprite.svg#instagram"></use>
                </svg>
              </a>
              <a href="#" class="header-social__link">
                <svg class="icon header-social__icon">
                  <use xlink:href="img/sprite.svg#vk"></use>
                </svg>
              </a>
            </div>
            <!-- /.header-social -->
          </div>
          <!-- /.header-info -->
        </div>
        <!-- /.header-wrapper -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->

    <!-- Header menu open -->
    <nav class="menu menu_active">
      <div class="menu-img">
        <img src="img/menu-img.jpg" alt="Фотография отдыхающей пары" class="menu-img__item" />
      </div>
      <a href="#" class="title menu__link"
        ><span class="menu__underline"></span>Лучшие предложения</a
      >
      <a href="#" class="title menu__link"><span class="menu__underline"></span>Бронирование</a>
      <a href="#" class="title menu__link"><span class="menu__underline"></span>Номера и дома</a>
      <a href="#" class="title menu__link"><span class="menu__underline"></span>Услуги</a>
      <a href="#" class="title menu__link"><span class="menu__underline"></span>Сплав</a>
      <a href="#" class="title menu__link"><span class="menu__underline"></span>Об отеле</a>
      <a href="#" class="title menu__link"><span class="menu__underline"></span>Контакты</a>
      <a href="tel:+79028900438" class="title menu__link menu__phone">8 902 890 04 38</a>
    </nav>
    <!-- /.menu -->

    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__top">
            <div class="hero-image">
              <img
                src="img/hero.jpg"
                alt="Фотография зимнего леса с высоты птичьего полета"
                class="hero-image__item"
              />
            </div>
            <!-- /.hero-image -->
            <span class="title hero__phrase">Счастье не за горами, счастье в горах</span>
          </div>
          <!-- /.hero__top -->
          <div class="hero__bottom">
            <h1 class="title hero__title">Бронировать сейчас</h1>

            <form class="hero-form">
              <div class="hero-form__input-group">
                <label for="check-in" class="hero-form__hint">въезд</label>
                <div class="hero-form__select">
                  <input
                    class="hero-form__input"
                    type="date"
                    id="check-in"
                    name="check-in"
                    value="2021-10-01"
                    min="2021-03-01"
                    max="2021-12-31"
                  />
                </div>
                <!-- /.hero-form__select -->
              </div>
              <!-- check-in -->

              <div class="hero-form__input-group">
                <label for="check-out" class="hero-form__hint">выезд</label>
                <div class="hero-form__select">
                  <input
                    class="hero-form__input"
                    type="date"
                    id="check-out"
                    name="check-out"
                    value="2021-10-02"
                    min="2021-03-01"
                    max="2021-12-31"
                  />
                </div>
                <!-- /.hero-form__select -->
              </div>
              <!-- check-out -->

              <div class="hero-form__input-group">
                <label for="adults" class="hero-form__hint">взрослые</label>
                <div class="hero-form__select">
                  <select name="adults" id="adults" class="hero-form__input">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                  </select>
                </div>
                <!-- /.hero-form__select -->
              </div>
              <!-- adults -->

              <div class="hero-form__input-group">
                <label for="kids" class="hero-form__hint">дети</label>
                <div class="hero-form__select">
                  <select name="kids" id="kids" class="hero-form__input">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </div>
                <!-- /.hero-form__select -->
              </div>
              <!-- kids -->

              <button class="button hero-form__button">бронировать</button>
            </form>
          </div>
          <!-- /.hero__bottom -->
        </div>
        <!-- /.container -->
      </section>
      <!-- /.hero -->
    </main>
    <!-- /.main -->
  </body>
</html>
